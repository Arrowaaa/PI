<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
    <!-- Link para um arquivo CSS externo (opcional) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Agendamento de Consultas</h2>
        
        <div class="input-group">
            <label for="CEP">CEP:</label>
            <input type="text" id="CEP" name="CEP" required>
        </div>
        
        <div class="input-group">
            <label for="Especialização">Especialização:</label>
            <select id="VeterinarioID" name="Veterinario" required>
                <option></option>
                <option value="clinico">Clínico</option>
                <option value="cirurgião">Cirurgião</option>
                <option value="oftalmologia">Oftalmologista</option>
                <option value="cardiologia">Cardiologista</option>
            </select>
        </div>
        <form id="agendamentoForm" action="#" method="POST">
            <div class="input-group">
                <label for="DataAgendamento">Data do Agendamento:</label>
                <input type="date" id="DataAgendamento" name="DataAgendamento" required>
            </div>
            <div class="input-group">
                <label for="HoraAgendamento">Hora do Agendamento:</label>
                <input type="time" id="HoraAgendamento" name="HoraAgendamento" required>
            </div>
            <!-- Adicione outros campos conforme necessário -->
            <button type="submit" class="button">Agendar Consulta</button>
            
            <p><a href="nova_pagina.html" class="button">Seu Perfil</a></p>
        </form>
    </div>

    <script src="agendamento.js"></script>
</body>
</html>
