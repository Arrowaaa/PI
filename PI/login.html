<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="login.html">
            <div class="input-group">
                <label for="usuario">CPF:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <input type="checkbox" id="lembrar" name="lembrar">
            <label for="lembrar">Lembre-me</label>
            
            <a class="forgot-password" href="https://support.google.com/accounts/answer/41078?hl=pt-BR&co=GENIE.Platform%3DAndroid"> Esqueceu a senha?</a>
            <br><br>
            <div class="button-group">
                <button type="submit" class="button">Entrar</button>
            </div>
            <div class= "button-group">
            <p></p><a href="cadastro.html" class="button">Cadastrar</a>
            </div>
        </form>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
