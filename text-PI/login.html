<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="button-group-voltar">
        <a href="index.html" class="button">Voltar</a>
    </div>
    <div class="imagens">
        <img src="assets/img/cachorros/cachorro.png" alt="Imagem 2" class="imagem-direita">
    </div>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="login.html">
            <div class="input-group">
                <label for="usuario">Usúario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <button type="button" id="mostrarSenha"></button>
            </div>
            <input type="checkbox" id="lembrar" name="lembrar">
            <label for="lembrar">Lembre-me</label>

            <a class="forgot-password" href="esqueceu-senha.html"> Esqueceu a senha? </a>
            <br><br>
            <div class="button-group">
                <button type="submit" class="button">Entrar</button>
            </div>
            <div class="button-group">
                <a href="cadastro.html" class="button">Cadastrar</a>
            </div>
        </form>
    </div>

    <script src="assets/js/login.js"></script>
</body>

</html>
